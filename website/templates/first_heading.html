<style>
    /* Custom styles for glass effect and layout */
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .glass-bar {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 80%;
        height: 2px;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .circular-image {
        width: 425px;
        height: 425px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content-section {
        padding: 50px 0;
        width: 80%;
        margin: 0 auto;
    }

    .content-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
    }

    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }

        .circular-image {
            width: 120px;
            height: 120px;
        }

        .glass-bar {
            width: 90%;
        }

        .content-section {
            width: 90%;
        }
    }
</style>
</head>
<body>
<!-- Top glass bar -->
<div class="glass-bar"></div>

<div class="content-section">
    <div class="content-container">
        <!-- Right side text -->
        <div>
            <h1 class="display-4 fw-bold"><span style="color: #444444">This First Heading</span> <span style="color: #8f8f8f">Will Catch Your Eye</span></h1>
            <p class="lead">
                Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. 
                Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
            </p>
        </div>
        <!-- Right side image -->
        <div>
            <img src="https://picsum.photos/150" alt="Circular Image" class="circular-image">
        </div>
    </div>
</div>

<!-- Bottom glass bar -->
<div class="glass-bar"></div>
